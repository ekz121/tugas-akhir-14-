<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://i.postimg.cc/XYjWrv36/dark-hexagonal-background-with-gradient-color_79603-1409.jpg') no-repeat;
            background-size: cover;
            background-position: center;
        }

        .box {
            position: relative;
            width: 370px;
            min-height: 550px; /* Increased minimum height to ensure all content fits */
            background: #1c1c1c;
            border-radius: 50px 5px;
            overflow: hidden;
        }

        .box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 370px;
            min-height: 550px; /* Match the box's min-height */
            background: linear-gradient(60deg, transparent, #45f3ff, #45f3ff);
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
        }

        .box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 370px;
            min-height: 550px; /* Match the box's min-height */
            background: linear-gradient(60deg, transparent, #d9138a, #d9138a);
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
            animation-delay: -3s;
        }

        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        form {
            position: absolute;
            inset: 2px;
            border-radius: 50px 5px;
            background: #28292d;
            z-index: 10;
            padding: 30px 30px;
            display: flex;
            flex-direction: column;
            min-height: calc(100% - 4px); /* Ensure form fills the box */
        }

        h2 {
            color: #45f3ff;
            font-size: 35px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px; /* Add some spacing below the title */
        }

        .input-box {
            position: relative;
            width: 300px;
            margin-top: 25px; /* Reduced margin to fit more content */
        }

        .input-box input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            border: none;
            outline: none;
            color: #23242a;
            font-size: 1em;
            letter-spacing: .05em;
            z-index: 10;
        }

        input[type="submit"] {
            font-size: 20px;
            border: none;
            outline: none;
            background: #45f3ff;
            padding: 10px; /* Increased padding for better click area */
            margin-top: 30px;
            border-radius: 90px;
            font-weight: 600;
            cursor: pointer;
            width: 100%; /* Ensure button spans the width */
        }

        input[type="submit"]:active {
            background: linear-gradient(90deg, #45f3ff, #d9138a);
            opacity: .8;
        }

        .input-box span {
            position: absolute;
            left: 0;
            padding: 20px 10px 10px;
            font-size: 1em;
            color: #8f8f8f;
            pointer-events: none;
            letter-spacing: .05em;
            transition: .5s;
        }

        .input-box input:valid ~ span,
        .input-box input:focus ~ span {
            color: #45f3ff;
            transform: translateX(-10px) translateY(-30px);
            font-size: .75em;
        }

        .input-box i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: rgb(69, 243, 255);
            border-radius: 4px;
            transition: .5s;
            pointer-events: none;
            z-index: 9;
        }

        .input-box input:valid ~ i,
        .input-box input:focus ~ i {
            height: 44px;
            background: rgba(69, 243, 255, .5);
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px; /* Add spacing above links */
        }

        .links a {
            font-size: 1em;
            color: #8f8f8f;
            text-decoration: none;
        }

        .links a:hover,
        .links a:nth-child(2) {
            color: #45f3ff;
        }

        .links a:nth-child(2):hover {
            color: #d9138a;
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="">
            <h2>Register</h2>
            <div class="input-box">
                <input type="text" required>
                <span>Username</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="email" required>
                <span>Email</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="password" required>
                <span>Password</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="password" required>
                <span>Confirm Password</span>
                <i></i>
            </div>
            <input type="submit" value="Register">
            <div class="links">
                <a href="#">Already have an account?</a>
                <a href="#">Sign In</a>
            </div>
        </form>
    </div>
</body>
</html>
